{% extends "BasePage.html" %}
{% load static %}
{% block title %}Am I A Citizen{% endblock %}
{% block more-style %}
<link rel="stylesheet" href="{% static '/CSS/Am-I-A-CitizenPage/Am-I-A-CitizenPage.css' %}">
{% endblock %}
{% block content %}
<div class="news">
    <p>Tranding : </p>
    <marquee behavior="" direction="" onmouseover="stop()" onmouseout="start()"  scrollamount="15">
        <form action="" method="post">
            {% csrf_token %}
            {% for news in NEWS %}
            <button type="submit" name="save" value="{{news.NewsNumber}}">
                {{news.NewsTitle}} &nbsp; || &nbsp;
            </button>
            {% endfor %}
        </form>
    </marquee>
</div>
<div class="firstdiv">
    <div class="frem">
        <p class="words">Share your thoughts with the country</p>
        <div class="text-area" contenteditable data-placeholder="Write here"></div>
        <div class="bottom-cont">
            <a href=""> <i class="fa-regular fa-paper-plane fa-2xl"></i></a>
        </div>
    </div>
</div>
{% endblock %}
